<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="css/agregarComidas.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Comida</h1>
        <form id="foodForm">
            <label for="title">Título del Plato:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            
            <label for="quantity">Cantidad de Platos Disponible:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="startDate">Fecha de Inicio de Disponibilidad:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">Fecha de Fin de Disponibilidad:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="image">Imagen del Plato (URL):</label>
            <input type="url" id="image" name="image" required>
            
            <button type="submit">Agregar</button>
        </form>
    </div>

    <script src="js/agregarComidas.js"></script>
</body>
</html>
